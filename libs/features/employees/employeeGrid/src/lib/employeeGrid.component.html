<ag-grid-angular
    style="width: 1000px; height: 500px"
    class="ag-theme-alpine"
    [columnDefs]="employeeGridDefs"
    [rowData]="employeeGridDatas"
    [frameworkComponents]="frameworkComponents"
    rowSelection="single"
    (selectionChanged)="onRowClicked()"
    (gridReady)="onGridReady($event)"
></ag-grid-angular>
